<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<!--suppress XmlUnusedNamespaceDeclaration -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repairaza</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css" />
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">

<div th:replace="fragments/header ::header">header</div>

<!-- Page Content -->
<div class="container bg-light">

    <!-- Portfolio Item Heading -->
    <h1 class="my-4" th:text="${restaureur.getName()}"></h1>

    <!-- Portfolio Item Row -->
    <div class="row">

        <div class="col-md-8">
            <img class="img-fluid" th:src="@{|/images/restaureurs/${restaureur.id}/img.png|}" alt="" style="height:400px ;width: 300px;">
        </div>

        <div class="col-md-4">
            <h3 class="my-3">biografie</h3>
            <p th:text="${restaureur.getBio()}"></p>
            <h3 class="my-3">project details</h3>
            <ul>
                <li>Lorem Ipsum</li>
                <li>Dolor Sit Amet</li>
                <li>Consectetur</li>
                <li>Adipiscing Elit</li>
            </ul>
        </div>

    </div>
    <!-- /.row -->

    <!-- Related Projects Row -->
    <h3 class="my-4">Related Projects</h3>

    <div class="row">


        <div class="col-md-3 col-sm-6 mb-4" th:each="item:${restaureur.getItems()}">
            <a th:href="@{|/itemDetails/${item.id}|}">
                <img class="img-fluid cropped"th:src="@{|/images/items/${item.id}/img.png|}" style="height: 150px;width: 250px;">
            </a>
        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
