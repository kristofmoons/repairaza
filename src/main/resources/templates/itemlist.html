<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repairaza</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css" />
</head>
<body>

<div th:replace="fragments/header ::header">header</div>

<h2>items</h2>

<div class="container">

    <!-- Card deck -->

    <div class="card-deck row" >

        <div class="col-xs-12 col-sm-6 col-md-4" th:each="item:${items}">

            <!-- Card -->
            <div class="card">
                <!--Card image-->
                <div class="view overlay">
                    <img class="card-img-top" th:src="@{/images/about2.png}">
                    <a th:href="@{|/itemDetails/${item.id}|}">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

                <!--Card content-->
                <div class="card-body">
                    <!--Title-->
                    <h4 class="card-title"  th:text="${item.itemName}">Card title</h4>
                    <!--Text-->
                    <p class="card-text">hier komt nog tekst</p>
                    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                    <a class="btn btn-light-blue btn-md" th:href="@{|/itemDetails/${item.id}|}">bekijk item</a>

                </div>
            </div>
            <!-- Card -->
        </div>
    </div>
    <!-- Card deck -->

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
