<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Repairaza</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css" />
</head>

<body>

<div th:replace="fragments/header ::header">header</div>

<div class="container h-100">
    <div class="row align-middle">

        <div class="col-md-6 col-lg-4 column">
            <div class="card gr-1">
                <div class="txt">
                    <h1>HORLOGES</h1>
                    <p>bekijk welke horloges we in stock hebben</p>
                </div>
                <a th:href="@{/itemlist/watch}">horloges</a>
                <div class="ico-card">
                    <i class="fa fa-clock-o"></i>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-4 column">
            <div class="card gr-1">
                <div class="txt">
                    <h1>VOERTUIGEN</h1>
                    <p>bekijk welke voertuigen we in stock hebben</p>
                </div>
                <a th:href="@{/itemlist/car}">voertuigen</a>
                <div class="ico-card">
                    <i class="fa fa-car"></i>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-4 column">
            <div class="card gr-1">
                <div class="txt">
                    <h1>MEUBELS</h1>
                    <p>bekijk welke meubels we in stock hebben</p>
                </div>
                <a th:href="@{/itemlist/furniture}">meubels</a>
                <div class="ico-card">
                    <i class="fa fa-home"></i>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-4 column">
            <div class="card gr-1">
                <div class="txt">
                    <h1>INSTRUMENTEN</h1>
                    <p>bekijk welke instrumenten we in stock hebben</p>
                </div>
                <a th:href="@{/itemlist/instruments}">instrumenten</a>
                <div class="ico-card">
                    <i class="fa fa-music"></i>
                </div>
            </div>
        </div>


    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
