<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repairaza</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css" />
</head>

<body>

<div th:replace="fragments/header ::header">header</div>

<div th:if="${item}">

    <a class="button" th:href="@{|/itemDetails/${prevId}|}">prev</a>
    <a class="button" th:href="@{|/itemDetails/${nextId}|}">next</a>


    <h2 th:text="${item.getItemName()}"></h2>
<h3>prijs </h3>
<p th:text="${item.getPrice()}"></p>
<h3> soort</h3>
<p th:text="${item.getSoortObject()}"></p>
<h3>in stock </h3>
<p th:text="${item.inStock}"></p>
</div>

<div th:unless="${item}">
    <p>no Item was chosen</p>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
