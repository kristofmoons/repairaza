<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repairaza</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/itemdetail.css}" href="/css/itemdetail.css"/>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">

<div th:replace="fragments/header ::header">header</div>

<div th:if="${item}">

    <a class="button" th:href="@{|/itemDetails/${prevId}|}">prev</a>
    <a class="button" th:href="@{|/itemDetails/${nextId}|}">next</a>


    <div class="container mt-5 mb-5">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-6 border-end">
                    <div class="d-flex flex-column justify-content-center">
                        <div class="main_image"><img th:src="@{/images/watch.jpg}" id="main_product_image"
                                                     width="350" loading="lazy"></div>
                        <div class="thumbnail_images">
                            <ul id="thumbnail">
                                <li><img onclick="changeImage(this)"  th:src="@{/images/watch.jpg}" width="70"
                                         loading="lazy"></li>
                                <li><img onclick="changeImage(this)" th:src="@{/images/furniture.jpg}" width="70"
                                         loading="lazy"></li>
                                <li><img onclick="changeImage(this)" th:src="@{/images/instruments.jpg}" width="70"
                                         loading="lazy"></li>
                                <li><img onclick="changeImage(this)" th:src="@{/images/car.jpg}" width="70"
                                         loading="lazy"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-3 right-side">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 th:text="${item.getItemName()}"></h3>
                        </div>
                        <div class="mt-2 pr-3 content">
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
                                ut
                                labore et dolore magna aliqua</p>
                        </div>
                        <h3 th:text="|â‚¬ ${item.getPrice()}|"></h3>
                        <div class="ratings d-flex flex-row align-items-center">
                            <div class="d-flex flex-row"><i class="bx bxs-star"></i> <i class="bx bxs-star"></i> <i
                                    class="bx bxs-star"></i> <i class="bx bxs-star"></i> <i class="bx bx-star"></i>
                            </div>
                            <span>441 reviews</span>
                        </div>
                        <div class="mt-5"><span class="fw-bold">Color</span>
                            <div class="colors">
                                <ul id="marker">
                                    <li id="marker-1"></li>
                                    <li id="marker-2"></li>
                                    <li id="marker-3"></li>
                                    <li id="marker-4"></li>
                                    <li id="marker-5"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="buttons d-flex flex-row mt-5 gap-3">
                            <button class="btn btn-outline-dark">Buy Now</button>
                            <button class="btn btn-dark">Add to Basket</button>
                        </div>
                        <div class="search-option"><i class="bx bx-search-alt-2 first-search"></i>
                            <div class="inputs"><input type="text" name=""></div>
                            <i class="bx bx-share-alt share"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:unless="${item}">
    <p>no Item was chosen</p>
</div>

<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/Javascript">function changeImage(element) {

    var main_prodcut_image = document.getElementById('main_product_image');
    main_prodcut_image.src = element.src;
}
</script>


</body>
</html>
