<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repairaza</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/workerlist.css}" href="/css/workerlist.css"/>
</head>
<body>
<div th:replace="fragments/header ::header">header</div>

<div class="container mb-5 ">
    <div class="text-center mb-3"></div>
    <h3>restaureurs</h3>
    <div class="row g-2 text-center">

        <div th:each="restaureur:${restaureurs}"  class="col-md-4">
            <a th:href="@{|/restaureurdetails/${restaureur.id}|}" style="text-decoration: none;">

                <div class="card"><img th:src="@{|/images/restaureurs/${restaureur.id}/img.png|}" class="img-fluid rounded" style="overflow: hidden">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="info info-blue"><span class="user-icons"><img src="https://i.imgur.com/1NZfd8E.png" width="30"></span>
                            <div class="user-profile d-flex flex-row">
                                <div class="d-flex flex-column mr-4"><span class="name" th:text="${restaureur.name}"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>


<div class="container mb-5 ">
    <div class="text-center mb-3"></div>
    <h3>taxateurs</h3>
    <div class="row g-2 text-center">

        <div th:each="taxateur:${taxateurs}" class="col-md-4">
            <a th:href="@{|/taxateurdetails/${taxateur.id}|}" style="text-decoration: none;">

                <div class="card"><img th:src="@{|/images/taxateurs/${taxateur.id}/img.png|}" class="img-fluid rounded" style="overflow: hidden">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="info info-blue"><span class="user-icons"><img src="https://i.imgur.com/1NZfd8E.png" width="30"></span>
                            <div class="user-profile d-flex flex-row">
                                <div class="d-flex flex-column mr-4"><span class="name" th:text="${taxateur.name}"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
