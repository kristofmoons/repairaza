<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<!--suppress XmlUnusedNamespaceDeclaration -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repairaza</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css" />
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">

<div th:replace="fragments/header ::header">header</div>


<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <div class="carousel-caption d-none d-md-block">
                <div sec:authorize="!isAuthenticated()">
                    <h1 class="titel" th:text="|We zien dat je nog niet bent ingelogd of dit je eerste bezoek is de volgende links helpen je wel verder|"></h1>
                    <a th:href="@{/user/register}" class="btn btn-primary">registreer je</a>
                    <a th:href="@{/user/register}" class="btn btn-primary">log in</a>
                </div>

                <div sec:authorize="isAuthenticated()">

                    <h1 th:if="${naam!=null}" th:text="|Hello ${naam}|">hello</h1>
                    <p class="titel2"> blij je terug te zien, we hopen dat je interessante items kan vinden </p>

                </div>

            </div>
        </div>

        <div class="carousel-item" data-bs-interval="10000">
            <div class="carousel-caption d-none d-md-block">
                <h5 class="titel">wil je meer weten over ons?</h5>
                <p class="titel2">dan kunt u simpelweg gewoon naar onze about us pagina gaan en dan weet je wat we doen en wie we zijn.</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="coolbackground"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
